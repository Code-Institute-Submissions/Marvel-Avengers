<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Marvel Avengers</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="../static/lib/css/introjs.css" />
</head>
<body class="application" id="container">

    <!-- Navigation bar -->
   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Joining The Avengers Is As Deadly As Jumping Off A Four-Story Building</a>
            </div>
        </div>
    </div>

    <!-- Divs with graphs -->
   <div id="outer" class="container-fluid">

        <!-- First row -->
        <div class="row" >
             <!-- menu select -->
            <div class="col-sm-1">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Member currently active on an avengers affiliated team
                    </div>
                    <div class="chart-stage">
                        <div id="menu-select-current"></div>
                    </div>
                </div>
            </div>
            <!-- End menu select -->

<!-- menu select -->
            <div class="col-sm-1">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Number of Avengers
                    </div>
                    <div class="chart-stage">
                        <div id="number-avengers"></div>
                    </div>
                </div>
            </div>
            <!-- End menu select -->

            <!-- Honorary Pie Chart
            <div class="col-sm-4">
                <div class="chart-wrapper" >
                    <div class="chart-title">
                        Honorary
                    </div>
                    <div class="chart-stage">
                        <div id="honorary-pie-chart"></div>
                    </div>
                </div>
            </div>
            <!-- End Honorary Pie Chart -->

             <!-- Gender Pie Chart -->
            <div class="col-sm-4">
                <div class="chart-wrapper" >
                    <div class="chart-title">
                        Avenger Gender
                    </div>
                    <div class="chart-stage">
                        <div id="gender-pie-chart"></div>
                    </div>
                </div>
            </div>
            <!-- End Gender Pie Chart -->

              <!-- Honorary Row Chart -->
            <div class="col-sm-4">
                <div class="chart-wrapper" >
                    <div class="chart-title">
                        Avenger Status (Honorary)
                    </div>
                    <div class="chart-stage">
                        <div id="honorary-row-chart"></div>
                    </div>
                </div>
            </div>
            <!-- End Honorary Row Chart -->

        </div>
       <div class="row">
           <!-- Time Bar Chart -->
                    <div class="col-sm-8">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Year joined
                            </div>
                            <div class="chart-stage">
                                <div id="year-bar-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Time Bar Chart -->
       </div>
       <div>
            <!-- Appearances Bar Chart -->
                    <div class="col-sm-8">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Appearances
                            </div>
                            <div class="chart-stage">
                                <div id="appearances-bar-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Time Bar Chart -->
       </div>
   </div>

   <hr>
   <p class="small text-muted">Data viz &#9829; from Code Institute</p>
   <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
   <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
   <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
   <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
   <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
   <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

   <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
   <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
   <script src="../static/lib/js/intro.js" type="text/javascript"></script>

</body>
</html>
